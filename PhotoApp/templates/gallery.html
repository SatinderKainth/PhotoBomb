<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
    crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Document</title>
</head>
<body class ="m-3">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <form action="/add" method="POST">
                {% csrf_token %}
                <p>Hello {{ user.f_name }}
                    <div class="card">
                        <div class="card-header">
                            Album Names
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                            <a href ="gallery"All></li>

                            {% for album in albums %}
                            <li class="list-group-item">
                                <a href="gallery"{{album.name}}>
                                </a>
                            </li>
                            {% endfor %}

                            <a href="add" class="btn btn-outline-dark">Add Photo</a>
                            <a href="logout" class="btn btn-outline-dark">Logout</a>
                        </ul>
                
                    </div>
                </form>
            </div>
            
            <div class="col-md-9">
                <div calss="row">
                    {% for image in images %}
                    <div class="col-md-4">
                        <div class="card m-2">
                            
                                <a target="_blank" href="{{ image.file.url }}">
                                    <img class="image-thumbnail" src ="{{ image.file.url }}" alt="Image" width="200px" height="200px">
                                </a>
                            
                            {% comment %} <img src="{{ image.file.url }}" class="card-img-top" alt="..."> {% endcomment %}
                            
                            <div class="card-body">
                            <form action="/photo{{id}}" method="POST">
                            {% csrf_token %}
                                <p>Category: {{ image.album.name }}</p>
                            </div>
                            <a href="photo" class="btn btn-outline">View</a>
                            
                            </div>
                            </form>
                    </div>
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>
</body>
</html>
