<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
    crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="conatiner">
        <div class="row justify-content">
            <div class="col-md-4">
                <div class="card">
                    <form action="add" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                        <div class="form-group">
                            <label>Info</label>
                            <input name="info" type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Select an Album</label>
                            <select name="upload" class="form-control">
                                <option value="">Select</option>

                                {% for album in albums %}
                                    <option value="{{album.name}}"</option>
                                {%endfor%}
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Create a new Album</label>
                            <input name="album" type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Uplaod Image</label>
                            <input name="image" type="file" class="form-control-file">
                        </div>
                        <button type="sumbit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
